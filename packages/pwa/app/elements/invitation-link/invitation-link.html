<link rel="import" href="invitation-link-behavior.html">
<link rel="import" href="../../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="invitation-link">
    <template>
        <style>
        :host {
            display: block;
            position: absolute;
            top: 16px;
            left: 16px;
            z-index: 3;
        }
        </style>
        <paper-icon-button
          aria-label="share"
          icon="chat:share"
          id="btn"
          on-tap="_copy"
        >
        </paper-icon-button>
        <paper-tooltip
          for="btn"
          position="bottom"
          offset="14"
        >
         	Get an Invitation Link to send files accross different networks.
        </paper-tooltip>
    </template>
    <script>
    'use strict';
    Polymer({
        is: 'invitation-link',
        behaviors: [Snapdrop.InvitationLinkBehavior]
    });
    </script>
</dom-module>
